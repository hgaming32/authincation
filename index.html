<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="l">L</span>OGIN</h1>
        </div>
        <form id="loginForm">
            <small class="usermail"></small>
    <label for="uname">Email</label>
            <input type="email" class="inp" name="uname" required>

            <small class="password"></small>
            <label for="psw">Password</label>
            <input type="password" class="inp" name="psw" required>

            <button type="submit">Log in</button>
        </form>
        <div class="signup">
            <b>Don't have an account?</b>
            <a href="#">Sign up</a>
        </div>
        <small class="login-success"></small> 
    </div>
    
    <script src="script.js"></script>
</body>
</html>
